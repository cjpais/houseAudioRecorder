<html>
    <head>
        <title>House Audio Recorder</title>
    </head>

    <body>
        <div>
            <h1>Recording</h1>
        </div>
        <div>
            <button id="recordToggle">Start Recording</button>
            <button id="recordToggle2">Stop Recording</button>
        </div>


        <!-- Scripts -->
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script>
            $("#recordToggle").click(function(e) {
                console.log("clicked");
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/start/",
                    data: {}
                });
            });
            $("#recordToggle2").click(function(e) {
                console.log("clicked");
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/stop/",
                    data: {}
                });
            });
        </script>
    </body>
</html>
