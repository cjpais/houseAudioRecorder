<html>
    <head>
        <title>House Audio Recorder</title>
    </head>

    <body>
        <div>
            <h1>Recording Time Here</h1>
            <button id="recordToggle">{{ recording.toggle }} Recording</button>
        </div>


        <!-- Scripts -->
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script>
		var fuck = false;
            $("#recordToggle").click(function(e) {
                e.preventDefault();
		// get button string
		act = this.textContent.split(" ")[0]

                $.ajax({
                    type: "POST",
                    url: "/toggle/",
                    data: {action: act},
                    success: function (data) { 
			$("#recordToggle")[0].textContent = data["toggle"] + " Recording";
		    }
                });
            });
        </script>
    </body>
</html>
